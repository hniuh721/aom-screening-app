services:
  - type: web
    name: aom-screening-backend
    env: python
    buildCommand: pip install -r requirements.txt && python -c "from app.db.session import engine; from app.db.base import Base; Base.metadata.create_all(bind=engine)"
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: SECRET_KEY
        generateValue: true
      - key: ALGORITHM
        value: HS256
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 30
